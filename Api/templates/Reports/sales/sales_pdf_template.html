{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inventory PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts and basic CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <style>
        @page {
            size: A4;
            margin: 1cm;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 12px;
            zoom: 0.95;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .breadcrumbs {
            text-align: center;
            margin-bottom: 20px;
        }
        .page-title img {
            width: 100px;
            margin-bottom: 10px;
        }
        .page-title h1 {
            margin: 0;
            font-size: 24px;
        }
        .card-title {
            text-align: left;
            font-weight: bold;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="breadcrumbs">
        <div class="page-header">
            <div class="page-title">
                <img src="{{ logo }}" alt="Company Logo">
                <h1>Sales</h1>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-header">
                <p class="card-title"><b>Date:</b> {{ date }}</p>
            </div>
            <div class="card-body">
                <table>
                    <thead>
                        <tr class="text-center">
                            <th>Index</th>
                            <th>Invoice No</th>
                            <th>Total_Amount</th>
                            <th>Date</th>
                            <th>Ref-No</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr class="text-center">
                                <td>{{forloop.counter}}</td>
                                <td>{{item.inv_no}}</td>
                                <td>{{item.total_amt}}</td>
                                <td>{{item.inv_date}}</td>
                                <td>{{item.inv_ref}}</td>
                            </tr>
                                       
                        {% empty %}
                        <tr>
                            <td colspan="6">No Result Found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
